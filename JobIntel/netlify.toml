# Netlify Configuration for JobIntel Frontend
# Deployment: https://jobintel.netlify.app

[build]
  command = "npm ci && npm run build --workspace=frontend"
  publish = "frontend/dist"
  base = "JobIntel"

# Build environment variables
[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  VITE_API_URL = "https://jobintel-backend.onrender.com"

# Cache settings
[context.production]
  command = "npm ci && npm run build -w frontend"

[context.preview]
  command = "npm ci && npm run build -w frontend"

[context.branch-deploy]
  command = "npm ci && npm run build -w frontend"

# Single Page App Routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://jobintel-backend.onrender.com"

# Asset caching - aggressive for production
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML caching - no cache for production
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

