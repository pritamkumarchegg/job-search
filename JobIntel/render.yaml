services:
  - type: web
    name: jobintel-backend
    env: node
    plan: starter
    region: ohio
    buildCommand: "npm ci && npm run build -w backend"
    startCommand: "npm start --prefix backend"
    autoDeploy: true
    healthCheckPath: "/api/health"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: "https://jobintel.netlify.app"
      - key: VITE_API_URL
        value: "https://jobintel-backend.onrender.com"
